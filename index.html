<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        form {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 25px;
            
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .delete-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 8px;
        }
        .delete-button:hover {
            background-color: #c0392b;
        }
        .message-success {
            color: #27ae60;
            font-weight: bold;
            text-align: center;
        }
        .message-error {
            color: #e74c3c;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fuel Refill Submission</h1>
        <form action="/" method="post">
            <label for="truck">Truck:</label>
            <select id="truck" name="truck">
                {% for truck in trucks %}
                    <option value="{{ truck }}">{{ truck }}</option>
                {% endfor %}
            </select>

            <label for="fuel">Fuel amount (liters):</label>
            <input type="number" id="fuel" name="fuel" step="0.25" required>

            <label for="cost">Cost (ETB):</label>
            <input type="number" id="cost" name="cost" step="0.01" required>

            <input type="submit" value="Submit">
        </form>
        
        <h2>Fuel refill history</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Truck</th>
                    <th>Fuel</th>
                    <th>Cost</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for refill in refills %}
                <tr>
                    <td>{{ refill.ID }}</td>
                    <td>{{ refill.Truck }}</td>
                    <td>{{ refill.Fuel }}</td>
                    <td>{{ refill.Cost }}</td>
                    <td>{{ refill.Date }}</td>
                    <td>
                        <form action="{{ url_for('delete', id=refill['id']) }}" method="post">
                            <input type="hidden" name="id" value="{{ refill.ID }}">
                            <input type="submit" value="Delete" class="delete-button">
                        </form>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
